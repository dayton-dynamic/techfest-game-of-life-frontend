<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Conway's Game of Life / Dayton Dynamic Languages</title>
    <meta name="description" content="Conway's Game of Life">
    <meta name="author" content="Dayton Dynamic Languages user group">

    <link rel="stylesheet" type="text/css" href="main.css" media = screen>

    <!-- script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script -->
    <script src="pattern.js"></script>
    <!-- script src="controls.js"></script -->
    <script src="setup.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet"> 

</head>

<body>

    <div class="move-left">
        <p class="presented"><a href="http://d8ndl.org/" target="_blank">Dayton Dynamic Languages User Group</a> presents</p>
        <h1><span class="supertitle">John Conway's</span><br />Game of Life</h1>
    </div>

    <div class="move-right">
        <table id="gameboard"></table>
    </div>

    <div class="move-left">
        <div class="button-panel">
            <h2>Play</h2>
            <button type="button" id="start">Start</button>
            <button type="button" id="stop" disabled>Stop</button>
            <button type="button" id="step">Step</button>
        </div>
        <div class="button-panel">
            <h2>Starting Pattern</h2>
            <div class="startPatternThumb">
                <table id="startPattern" class="thumbnail"></table>
            </div>
                <div class="button-set">
                <button type="button" id="reset" disabled>Reset</button>
                <button type="button" id="clear" disabled>Clear</button>
            </div>
            <div class="button-set">
                <button type="button" id="save" disabled>Save</button>
                <button type="button" id="load">Load</button>
            </div>
        </div>
    </div>
    <div id="page-mask"></div>
    <div id="save-dialog" class="modal">
        <h1>Save a Pattern</h1>
        <form id="load-form">
            <label for="pattern-name">Name for this pattern:</label>
            <input name="pattern-name" id="pattern-name" type="text"><br>
            <label for="author">Author first name:</label>
            <input name="athor" id="author" type="text"><br>
            <fieldset form="load-form"><legend>Save to where?</legend>
                <input type="radio" id="local" name="location" value="local">
                <label for="local">Local (on your computer or phone)</label><br>
                <input type="radio" id="shared" name="location" value="shared">
                <label for="shared">Online Library (shared with other users)</label><br>
            </fieldset>
            <button id="save-submit" type="button">Save</button>
            <button id="save-cancel" type="button">Cancel</button>
        </form>
    </div>
    <div id="load-dialog" class="modal">
        <h1>Load a Pattern</h1>
        <form id="load-form">
            <fieldset form="load-form"><legend>Load from where?</legend>
                <input type="radio" id="local" name="location" value="local">
                <label for="local">Local (on your computer or phone)</label><br>
                <input type="radio" id="shared" name="location" value="shared">
                <label for="shared">Online Library (shared with other users)</label><br>
            </fieldset>
            <button id="load-submit" type="button">Load</button>
            <button id="load-cancel" type="button">Cancel</button>
        </form>
    </div>

</body>

</html>
